<form id="creationform">
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input
      #emailInput
      type="email"
      class="form-control"
      id="InputEmail"
      placeholder="Enter Mail"
    />
    <small class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label for="InputConfirmationEmail">Confirmation Email address</label>
    <input
      #emailInput
      type="email"
      class="form-control"
      id="InputConfirmationEmail"
      placeholder="Confirm Mail"
    />
    <small class="form-text">{{ texteSmallConfirmEmail }}</small>
  </div>

  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input
      #passwordInput
      type="password"
      class="form-control"
      id="InputPassword"
      placeholder="Enter Password"
    />
    <small class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label for="InputConfirmationPassword">Confirmation password</label>
    <input
      #passwordConfirmationInput
      type="password"
      class="form-control"
      id="InputConfirmationPassword"
      placeholder="Confirm Password"
    />
    <small class="form-text">{{ texteSmallConfirmPassword }}</small>
  </div>
  <button
    id="creationbutton"
    type="submit"
    class="btn btn-primary"
    [class.btn-success]="validationOK"
    [class.btn-danger]="validationNOK"
    (click)="afficher()"
  >
    {{ textButton }}
  </button>
</form>
