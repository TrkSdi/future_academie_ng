<div class="container">
  <p id="titre">Formulaire de contact</p>
  <form id="creationform">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nom</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            placeholder="Enter your Last Name"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Pr√©nom</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your First Name"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="InputEmail">Adresse Email</label>
          <input
            #emailInput
            type="email"
            class="form-control"
            placeholder="Enter Mail"
            id="email"
            (keyup)="onEmailChange(emailInput.value)"
          />
          <div
            [ngClass]="{
              'text-danger': !isEmailValid,
              'text-success': isEmailValid,
            }"
          >
            {{ textVerifEmail }}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div>
        <div class="form-group">
          <label>Votre texte</label>
          <textarea
            class="form-control"
            id="text"
            rows="5"
            placeholder="Saisissez votre texte"
          ></textarea>
        </div>
      </div>
    </div>

    <button
      id="creationbutton"
      type="submit"
      class="btn btn-primary bouton-centre"
      (click)="sendEmail()"
    >
      Envoyer
    </button>
  </form>
</div>
