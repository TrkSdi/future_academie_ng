<div class="main-container">
  <div class="row">
    <!-- Search program -->
    <div class="col-md-3">
      <input
        #searchInputProgram
        class="form-control"
        placeholder="Rechercher un programme"
        (input)="searchPrograms(searchInputProgram.value)"
      />
    </div>
    <!-- Search school not sure importnat and we have to see how inplent -->
    <!-- <div class="col-md-3">
      <input
        #searchInputSchool
        class="form-control"
        placeholder="Rechercher une école"
        (input)="searchSchools(searchInputSchool.value)"
      />
    </div> -->
    <!-- tentative geo -->
    <div class="col-md-3">
      <input
        class="form-control"
        placeholder="Entrez une adresse"
        #geoLocationInput
        [(ngModel)]="currentGeoLocationInput"
        (input)="searchAddress(geoLocationInput.value)"
      />
      <ul
        *ngIf="showSuggestions && (addressSuggestions$ | async) as suggestions"
      >
        <li
          *ngFor="let suggestion of suggestions"
          (click)="selectAddress(suggestion)"
          class="dropdown-item"
        >
          {{ suggestion.properties.label }}
        </li>
      </ul>

      <select
        class="form-control mt-2"
        #distanceSelect
        (change)="setDistance(distanceSelect.value)"
      >
        <option value="5">5 km</option>
        <option value="10">10 km</option>
        <option value="20">20 km</option>
      </select>
    </div>

    <!-- Sort by -->

    <div class="col-md-3">
      <div ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Trier par <i class="bi bi-sort-up"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="sortByItem('L1_succes_rate')">
            Taux de succès
          </button>
          <button ngbDropdownItem (click)="sortByItem('acceptance_rate')">
            Taux d'acceptation
          </button>
          <button ngbDropdownItem (click)="sortByItem('available_places')">
            Places disponibles
          </button>
        </div>
      </div>
    </div>

    <!-- filters active -->
    <div *ngIf="getActiveFilterKeys().length">
      <div *ngFor="let key of getActiveFilterKeys()">
        <button (click)="removeFilter(key)">
          {{ key }}: {{ activeFilters[key] }}
          <i class="bi bi-backspace-fill"></i>
        </button>
      </div>
    </div>
    <div>
      <button (click)="clearFilters()">Supprimer les filtres</button>
    </div>
    <!-- end active filters -->
    <div>
      <!-- List of results -->
      @if (results) {
      <app-study-list
        [studies]="results"
        [count]="count"
        [nextUrl]="nextUrl"
        [previousUrl]="previousUrl"
      ></app-study-list>
      <!-- [studies]="results!" -->
      }

      <!-- Search school -->

      <ul>
        <li *ngFor="let school of schools$ | async">
          Écoles : {{ school.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
