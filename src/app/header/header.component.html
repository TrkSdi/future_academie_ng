<header>
  <div class="container">
    <div class="row align-middle">
      <div class="col-md-3 col-sm-3 col-3">
        <div class="logo-container">
          <img src="assets/logo.png" alt="" class="logo align-middle" />
        </div>
      </div>
      <div class="col-md-9 col-sm-9 col-9 text-end align-middle">
        <div class="menu-icon" (click)="openMenu()">
          <i class="{{ menu_icon }}"></i>
        </div>
        <div class="desktop_menu" [class.mobile_menu]="menuValue">
          <ul>
            @if(logout_message){
            <li class="danger-text">{{ logout_message }}</li>
            }
            <li (click)="closeMenu()">
              <a class="hover-underline-animation" routerLink="/studyprogram">Programme</a>
            </li>
            <li (click)="closeMenu()"><a class="hover-underline-animation" routerLink="/search">Recherche</a></li>
            <li (click)="closeMenu()"><a class="hover-underline-animation">Profil</a></li>
            <li (click)="closeMenu()"><a class="hover-underline-animation" routerLink="/favorite">Favoris</a></li>

            @if (isAuthenticated | async) {
            <li (click)="closeMenu(); logout(); "><a class="hover-underline-animation">DÃ©connexion</a></li>
            }
            @else {
            <li (click)="closeMenu(); allowGoBack();"><a class="hover-underline-animation"
                routerLink="/login">Connexion</a></li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
