<header>
  <div class="container">
    <div class="row align-middle">
      <div class="col-md-3 col-sm-3 col-3">
        <div class="logo-container">
          <img src="assets/logo.png" alt="" class="logo align-middle" />
        </div>
      </div>
      <div class="col-md-9 col-sm-9 col-9 text-end align-middle">
        <div class="menu-icon" (click)="openMenu()">
          <i class="{{ menu_icon }}"></i>
        </div>
        <div class="desktop_menu" [class.mobile_menu]="menuValue">
          <ul>
            @if(logout_message){
            <li class="danger-text">{{ logout_message }}</li>
            }
            <li (click)="closeMenu()">
              <a routerLink="/studyprogram">choisir son programme</a>
            </li>
            <li (click)="closeMenu()"><a routerLink="/search">Search</a></li>
            <li (click)="closeMenu()">Profile</li>
            <li (click)="closeMenu()">Favorites</li>
            @if (isAuthenticated | async) {
            <li (click)="closeMenu(); logout(); ">Logout</li>
            }
            @else {
            <li (click)="closeMenu(); allowGoBack();"><a routerLink="/login">Login</a></li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
