<header>
  <div class="main-container">
    <div class="logo-container">
      <img src="assets/logo.png" alt="main-logo">
    </div>
    <nav class="menu active" [ngClass]="{'active': isNavActive}">
      <div id="icons" (click)="toggleNav()"></div>
      <ul [ngClass]="{'active': isNavActive}">
      @if(logout_message){
        <li class="danger-text">{{ logout_message }}</li>
        }
        <li >
          <a class="hover-underline-animation" routerLink="/studyprogram">Programme</a>
        </li>
        <li ><a class="hover-underline-animation" routerLink="/search">Recherche</a></li>
        <li ><a class="hover-underline-animation">Profil</a></li>
        <li ><a class="hover-underline-animation" routerLink="/favorite">Favoris</a></li>

        @if (isAuthenticated | async) {
        <li (click)="logout(); "><a class="hover-underline-animation">Déconnexion</a></li>
        }
        @else {
        <li (click)="allowGoBack();"><a class="hover-underline-animation"
            routerLink="/login">Connexion</a></li>
        }
      </ul>
    </nav>
  </div>
</header>
